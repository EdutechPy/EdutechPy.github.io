<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aprende Python - EdutechPy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      color: #fff;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    main {
      display: flex;
      flex: 1;
    }

    nav {
      width: 250px;
      background-color: #2e2e2e;
      color: white;
      padding: 20px;
    }

    nav h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
    }

    nav ul li:hover {
      color: white;
      font-weight: bold;
    }

    section {
      flex: 1;
      padding: 30px;
      background-color: white;
      overflow-y: auto;
    }

    code {
      background-color: #f0f0f0;
      padding: 5px 10px;
      border-radius: 5px;
      display: block;
      margin: 10px 0;
    }

    pre {
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <header>
  <div style="display: flex; align-items: center; gap: 10px;">
    <img src="logo.png" alt="Logo EdutechPy" style="height: 40px;">
    <span>EdutechPy | Aprende Python</span>
  </div>
</header>


  <main>
    <nav>
      <h2>Temas Básicos</h2>
      <ul>
        <li onclick="mostrarContenido('configuracion')">Configuración de entorno</li>
        <li onclick="mostrarContenido('print')">print()</li>
        <li onclick="mostrarContenido('variables')">Variables</li>
        <li onclick="mostrarContenido('tipos')">Tipos de datos</li>
      </ul>
    </nav>

    <section id="contenido">
      <h2>Bienvenido</h2>
      <p>Haz clic en un tema a la izquierda para comenzar a aprender Python.</p>
    </section>
  </main>

  <script>
  const contenido = {
    configuracion: `
      <h2>Configuración de entorno</h2>
      <p>Antes de comenzar a programar en Python, necesitas instalar y configurar tu entorno de desarrollo. Aquí tienes los pasos recomendados:</p>
      <ol>
        <li>
          <strong>Descargar Python:</strong>
          <br>
          <a href="https://www.python.org/downloads/" target="_blank">Sitio oficial de Python</a>
          <br>
          <small>Elige la versión recomendada para tu sistema operativo.</small>
        </li>
        <li>
          <strong>Instalar Visual Studio Code:</strong>
          <br>
          <a href="https://code.visualstudio.com/" target="_blank">Descargar VS Code</a>
          <br>
          <small>Editor de código ligero y potente, ideal para Python.</small>
        </li>
        <li>
          <strong>Agregar la extensión de Python en VS Code:</strong>
          <br>
          <a href="https://marketplace.visualstudio.com/items?itemName=ms-python.python" target="_blank">Extensión oficial</a>
          <br>
          <small>Permite ejecutar y depurar código Python directamente en VS Code.</small>
        </li>
        <li>
          <strong>Verificar la instalación:</strong>
          <br>
          Abre la terminal y ejecuta <code>python --version</code> para comprobar que Python está instalado correctamente.
        </li>
      </ol>
      <p><strong>Guía PDF paso a paso:</strong> <a href="guia-instalacion-python.pdf" target="_blank">Descargar guía</a></p>
      <p><strong>Consejos útiles:</strong></p>
      <ul>
        <li>Instala Python marcando la opción "Add Python to PATH" durante la instalación.</li>
        <li>Actualiza VS Code y la extensión de Python regularmente.</li>
        <li>Si tienes problemas, revisa la documentación oficial o busca tutoriales en YouTube.</li>
      </ul>
    `,
    print: `
      <h2>print()</h2>
      <p>La función <code>print()</code> se usa para mostrar información en la consola. Es fundamental para depurar y entender el flujo de tu programa.</p>
      <h3>Ejemplo básico:</h3>
      <pre><code>print("Hola, mundo!")</code></pre>
      <p>Salida:</p>
      <pre><code>Hola, mundo!</code></pre>
      <h3>Imprimir varios valores:</h3>
      <pre><code>print("Edad:", 20)
print("Suma:", 5 + 3)</code></pre>
      <p>Salida:</p>
      <pre><code>Edad: 20
Suma: 8</code></pre>
      <h3>Imprimir variables:</h3>
      <pre><code>nombre = "Ana"
print("Bienvenida,", nombre)</code></pre>
      <p>Salida:</p>
      <pre><code>Bienvenida, Ana</code></pre>
      <h3>Imprimir con formato:</h3>
      <pre><code>edad = 25
print(f"Tienes {edad} años")</code></pre>
      <p>Salida:</p>
      <pre><code>Tienes 25 años</code></pre>
      <h3>Recursos útiles:</h3>
      <ul>
        <li><a href="https://docs.python.org/es/3/library/functions.html#print" target="_blank">Documentación oficial de print()</a></li>
        <li><a href="https://www.youtube.com/watch?v=VIDEO_ID_PRINT" target="_blank">Video: Cómo usar print() en Python</a></li>
      </ul>
    `,
    variables: `
      <h2>Variables</h2>
      <p>Las variables se usan para guardar valores. No necesitas declarar el tipo.</p>
      <pre><code>nombre = "Lucas"
edad = 20
print(nombre)
print(edad)</code></pre>
      <p>Salida:</p>
      <pre><code>Lucas
20</code></pre>
    `,
    tipos: `
      <h2>Tipos de datos</h2>
      <p>Los tipos más comunes en Python son:</p>
      <ul>
        <li><code>int</code>: números enteros</li>
        <li><code>float</code>: números decimales</li>
        <li><code>str</code>: cadenas de texto</li>
        <li><code>bool</code>: valores lógicos (True, False)</li>
      </ul>
      <pre><code>numero = 10          # int
pi = 3.14            # float
texto = "Hola"       # str
es_valido = True     # bool</code></pre>
    `
  };

  function mostrarContenido(seccion) {
    document.getElementById('contenido').innerHTML = contenido[seccion];
  }
  </script>

</body>
</html>
