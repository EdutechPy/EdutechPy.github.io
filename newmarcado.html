<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>  EdutechPy</title>
  <link rel="icon" href="logo.ico" type="image/x-icon">
  <style>
  body {
    margin: 0;
    padding: 2rem;
    font-family: 'Segoe UI', sans-serif;
    background-color: #f2f4f8;
    color: #333;
  }

  header {
    background-color: #2563eb;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  header h1 {
    margin: 0;
    font-size: 1.5rem;
  }

  .course-info {
    margin-bottom: 2rem;
    background: white;
    border-radius: 10px;
    padding: 1.5rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  .course-info h2 {
    margin: 0 0 0.5rem;
  }

  .course-info .meta {
    color: #666;
    font-size: 0.95rem;
  }

  .episodes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 1.5rem;
  }

  .episode-card {
    background: white;
    border-radius: 10px;
    padding: 1rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    gap: 0.8rem;
  }

  .episode-card h3 {
    margin: 0;
    font-size: 1.2rem;
  }

  .episode-card .status {
    font-size: 0.85rem;
    font-weight: 500;
    color: #666;
  }

  .episode-card p {
    font-size: 0.95rem;
    margin: 0.5rem 0;
    color: #444;
    flex: 1;
  }

  .episode-card a {
    text-decoration: none;
    background-color: #28a745;
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s;
  }

  .episode-card.locked a {
    background-color: #ccc;
    pointer-events: none;
    cursor: not-allowed;
  }

  .episode-card.completed .status {
    color: #28a745;
  }

  .episode-card.locked .status {
    color: #999;
  }

  .episode-card.available .status {
    color: #007bff;
  }

  .episode-card a:hover {
    background-color: #218838;
  }

  /* Header styles */
  header {
    background-color: #2563eb;
    color: white;
    padding: 1rem 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 50;
  }

  header .logo {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  header .logo img {
    height: 40px;
  }

  header .logo span {
    font-size: 1.25rem;
    font-weight: bold;
  }

  /* Menu styles */
  #menu {
    display: none;
    position: absolute;
    top: 64px;
    right: 16px;
    background: #2563eb;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    padding: 0.5rem 1rem;
    z-index: 1000;
    flex-direction: column;
    gap: 10px;
    min-width: 150px;
  }

  #menu li {
    list-style: none;
  }

  #menu a {
    color: white;
    text-decoration: none;
    padding: 8px 0;
    display: block;
  }

  /* Hamburger button styles */
  #menu-btn {
    display: none;
    background: none;
    border: none;
    outline: none;
    cursor: pointer;
    align-items: center;
  }

  #menu-btn svg {
    width: 32px;
    height: 32px;
  }

  /* Responsive styles */
  @media (max-width: 640px) {
    #menu {
      display: none;
    }

    #menu-btn {
      display: flex;
    }
  }

  @media (min-width: 640px) {
    #menu {
      display: flex !important;
      position: static;
      background: transparent;
      box-shadow: none;
      border-radius: 0;
      top: auto;
      right: auto;
      flex-direction: row;
      gap: 6px;
    }

    #menu-btn {
      display: none;
    }
  }
</style>

</head>
<body>

<!-- Header -->
<header class="bg-blue-600 text-white py-4 shadow-md sticky top-0 z-50">
  <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
    <div class="flex items-center gap-4">
      <img src="logo.png" alt="Logo EdutechPy" class="h-10">
      <h1 class="text-2xl font-bold"><a href="index.html" class="hover:underline">EdutechPy</a></h1>
    </div>
    <!-- Bot√≥n hamburguesa -->
    <button id="menu-btn" class="sm:hidden focus:outline-none" aria-label="Abrir men√∫">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
    <!-- Men√∫ de navegaci√≥n -->
    <nav>
      <ul id="menu" class="hidden absolute top-16 right-4 bg-blue-600 rounded shadow-lg sm:static sm:flex sm:flex-row sm:space-x-6 sm:bg-transparent sm:shadow-none sm:rounded-none sm:top-auto sm:right-auto sm:relative sm:items-center text-base flex-col space-y-2 sm:space-y-0 mt-2 sm:mt-0">
        <li><a href="index.html" class="block px-4 py-2 hover:bg-blue-700 rounded sm:hover:bg-transparent">Inicio</a></li>
        <li><a href="cursosnew.html" class="block px-4 py-2 hover:bg-blue-700 rounded sm:hover:bg-transparent">Cursos</a></li>
        <li><a href="recursopy.html" class="block px-4 py-2 hover:bg-blue-700 rounded sm:hover:bg-transparent">Recursos</a></li>
        <li><a href="#contacto" class="block px-4 py-2 hover:bg-blue-700 rounded sm:hover:bg-transparent">Contacto</a></li>
      </ul>
    </nav>
  </div>
</header>
<script>
  // Men√∫ hamburguesa funcionalidad
  const btn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');
  btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
  // Corrige el men√∫ al cambiar tama√±o de pantalla
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 640) {
      menu.classList.remove('hidden');
    } else {
      menu.classList.add('hidden');
    }
  });
</script>

<div class="course-info">
  <h2>üêç Fundamentos de Python</h2>
  <div class="meta">‚è±Ô∏è 2h &nbsp;&nbsp; üî∞ Nivel: Principiante</div>
  <p>Aprende las bases del lenguaje Python: variables, tipos de datos, condicionales y ciclos.</p>
</div>

<div class="episodes" id="episodes-container"></div>

<script>
  const episodios = [
    { id: 1, titulo: "print()", desc: "Aprende a mostrar texto con la funci√≥n print()." },
    { id: 2, titulo: "Variables", desc: "C√≥mo crear y usar variables en Python correctamente." },
    { id: 3, titulo: "Tipos de datos", desc: "Conoce strings, enteros, decimales y booleanos." },
    { id: 4, titulo: "input()", desc: "Pide datos al usuario con input()." },
    { id: 5, titulo: "Operadores", desc: "Usa operadores aritm√©ticos y l√≥gicos." },
    { id: 6, titulo: "Condicionales", desc: "Controla el flujo con if, elif y else." },
    { id: 7, titulo: "Ciclo while", desc: "Repite tareas mientras una condici√≥n sea verdadera." },
    { id: 8, titulo: "Ciclo for", desc: "Itera sobre listas con for." },
    { id: 9, titulo: "Listas", desc: "Agrupa m√∫ltiples datos en listas." },
    { id: 10, titulo: "Funciones", desc: "Organiza tu c√≥digo con funciones." },
  ];

  function marcarCompletado(n) {
    localStorage.setItem("ep" + n, "completado");
  }

  function actualizarEpisodios() {
    const contenedor = document.getElementById("episodes-container");
    contenedor.innerHTML = "";

    for (let i = 0; i < episodios.length; i++) {
      const ep = episodios[i];
      const prevCompletado = i === 0 || localStorage.getItem("ep" + i) === "completado";
      const esteCompletado = localStorage.getItem("ep" + (i + 1)) === "completado";

      const card = document.createElement("div");
      card.className = "episode-card";
      if (!prevCompletado) card.classList.add("locked");
      else if (esteCompletado) card.classList.add("completed");
      else card.classList.add("available");

      const h3 = document.createElement("h3");
      h3.textContent = `Episodio ${ep.id}: ${ep.titulo}`;

      const status = document.createElement("div");
      status.className = "status";
      if (esteCompletado) status.textContent = "‚úÖ Completado";
      else if (prevCompletado) status.textContent = "üîì Disponible";
      else status.textContent = "üîí Bloqueado";

      const p = document.createElement("p");
      p.textContent = ep.desc;

      const a = document.createElement("a");
      if (prevCompletado) {
        a.href = `episodio${ep.id}.html`;
        a.textContent = esteCompletado ? "Ver otra vez" : "Ver episodio";
        a.onclick = () => marcarCompletado(ep.id);
      } else {
        a.href = "#";
        a.textContent = "Bloqueado";
      }

      card.appendChild(h3);
      card.appendChild(status);
      card.appendChild(p);
      card.appendChild(a);
      contenedor.appendChild(card);
    }
  }

  actualizarEpisodios();
</script>

</body>
</html>
